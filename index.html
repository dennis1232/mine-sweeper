<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine Sweeper</title>
    <link rel="stylesheet" href="css/main.css">


</head>

<body var onload="init()" var oncontextmenu="return false">
    <div class="titles">
        <h1>Mine<span></span>Sweeper</h1>
    </div>
    <div class="container">
        <div class ="mines">💣:<span>2</span></div>
        <div class="flagged">🚩:<span>0</span></div>
        <div class="live">Lives:<span>❤️</span></div>
        <div class="timer">0:0</div>
    </div>
    <div>
        <button class="hint" onclick="hint(this)">Hints 💡 left:<span>1</span></button> 
    </div>
    
        
    

    <div>
        <button class="buttons" onclick="setLevel(this)">Beginner</button>
        <button class="buttons" onclick="setLevel(this)">Pro</button>
        <button class="buttons" onclick="setLevel(this)">WorldClass</button>
    </div>
    <div class="reset"><button onclick="init(this)">😀</button></div>
    <table>
        <tbody class="board"></tbody>
    </table>
    <p>Made by: Dennis Nemirovski</p>
    <script src="js/game.js"></script>
    <script src="js/util.js"></script>
</body>

</html>
